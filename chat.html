<!DOCTYPE html>
<html>
<head>
    <title>Abhishek's AI Chatbot</title>
    <style>
    body {
        background-image: url("{{ url_for('static', filename='bg.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
    }
        h1 {
        font-family: Arial, sans-serif;
        font-size: 24px;
        text-align: center;
        margin-top: 1px;
    }

    #chat-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 80%;
        margin-top: 10px;
    }

    #user-prompt,
    #chatbot-prompt {
        width: 45%;
        background-color: #D6E6F8;
        padding: 10px;
        font-family: Arial, sans-serif;
        margin-bottom: 10px;
        text-align: left;
        border: 1px solid #000;
    }

    #chatbot-prompt {
        overflow-y: scroll;
        height: 430px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
    }

    input[type="text"] {
        padding: 8px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        width: 70%;
    }

    input[type="submit"] {
        padding: 8px 16px;
        font-size: 16px;
        background-color: #008000;
        color: #FFFFFF;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }

    input[type="submit"]:hover {
        background-color: #006400;
    }
    code {
  font-family: 'Courier New', monospace;
  background-color: #f5f5f5;
  padding: 5px;
    }

    
</style>
</head>
<body div class="container">
    <h1>Abhishek's AI Chatbot</h1>
    <div id="chat-container">
        <div id="user-prompt">
            <h3>User:</h3>
            <p>{{ input_text }}</p>
        </div>
        <div id="chatbot-prompt">
            <h3>Chatbot:</h3>
            <p>{{ response }}</p>
        </div>
    </div>
    <form method="POST" action="/chat" style="width: 60%;">
        <input type="text" name="input_text" autocomplete="off" autofocus placeholder="Enter your question" style="height:50%;">
        <input type="submit" value="Send" style="width: 30%;">
    </form>
</div>
</body>
</html>
