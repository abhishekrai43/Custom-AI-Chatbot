<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <script src="https://kit.fontawesome.com/41dff24fe1.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #eedfea;
        }
        h1 {
            text-align: center;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 75%;
            margin: 0 auto;
            padding: 10px;
            background-color: #eedfea;
        }
        .chat-bubble {
            border-radius: 20px;
            padding: 10px 15px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user {
            align-self: flex-start;
            background-color: #f2d2e4;
        }
        .chatbot {
            align-self: flex-end;
            background-color: #f2d2e4;
            color: rgb(14, 1, 1);
        }
        .input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .input-container form {
            display:flex;
            width:60%;
        }
        .input-container input[type="text"] {
            width: calc(100% - 50px);
            height: 40px;
            border-radius:20px;
            border:none;
            padding-left:20px;
            margin-bottom: 25px;
        }
        .submit-button {
          background-color:#17750b;
          border:none;
          border-radius:50%;
          height:40px;
          width:40px;
          margin-left:auto; 
          display:flex; 
          justify-content:center; 
          align-items:center; 
          cursor:pointer; 
          outline:none
        }
        .submit-button i {
          color:white; 
          font-size:130%
        }
    </style>
</head>
<body>
    <h1>AI chatbot</h1>
    <div class="chat-container">
        {% for message in chat_history %}
            <div class="chat-bubble {{ message.sender }}">
                {{ message.content }}
            </div>
        {% endfor %}
    </div>
    <div class="input-container">
      <form method="post">
          <input type="text" name="input_text" placeholder="Type your message here...">
          <button class="submit-button" type="submit"><i class="fas fa-paper-plane"></i></button>
      </form>
    </div>

    <audio id="chime" src="{{ url_for('static', filename='chime.mp3') }}"></audio>

    <script>
      const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

      async function typeMessage(message) {
          let typedMessage = "";
          for (let i = 0; i < message.length; i++) {
              typedMessage += message[i];
              document.querySelector(".chatbot:last-child").innerHTML = typedMessage + "<span class='blinking-cursor'>|</span>";
              await sleep(25);
          }
          document.querySelector(".blinking-cursor").remove();
      }

      document.querySelector(".submit-button").addEventListener("click", () => {
          const thinkingBubble = document.createElement("div");
          thinkingBubble.classList.add("chat-bubble", "chatbot");
          thinkingBubble.textContent = "Thinking...";
          document.querySelector(".chat-container").appendChild(thinkingBubble);
      });

      if ("{{ chat_history[-1].content }}" !== "Thinking...") {
          typeMessage("{{ chat_history[-1].content }}");
          document.querySelector("#chime").play();
      }
    </script>

</body>
</html>
